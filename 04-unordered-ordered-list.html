<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>순차, 비순차 목록</title>
</head>
<body>
  <h1>목록 (List)</h1>
  
  <h2>비순서형 목록</h2>
  <!-- 잘못된 중첩 -->
  <ul>
    <li>목록1</li>
    <ul>
      <li>서브목록1</li>
      <li>서브목록2</li>
    </ul>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ul>
  <!-- 제대로 된 중첩 -->
  <ul>
    <li>
      목록1
      <ul>
        <li>서브목록1</li>
        <li>서브목록2</li>
      </ul>
    </li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ul>
  <hr />
  <h2>순서형 목록</h2>
  <ol>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ol>
  <h2>카페 W 인기 강좌</h2>
  <ol>
    <li>어쩌구 저쩌구</li>
    <li>어쩌구 저쩌구</li>
    <li>어쩌구 저쩌구</li>
    <li>어쩌구 저쩌구</li>
  </ol>
</body>
</html>
