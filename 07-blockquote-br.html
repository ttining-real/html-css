<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인용문 관련 요소</title>
</head>

<body>
  <p>blockquote와 br</p>
  <!-- blockquote>p+cite -->
  <blockquote>
    <p>
      &lt;em&gt;<br />
      &euro;우리가 할 수 있는 노력은 과정이 전부야.<br />
      결과는 우리 손 안에 있는 게 아니야.<br />
      결과까지 서너개 넣으려다 보니까 무리수를 두는 거야.
    </p>
    <!-- cite : 출처를 뜻하는 태그(이탤릭체로 보인다.) -->
    <cite>
      드라마 <em>&lt;미&nbsp;&nbsp;&nbsp;생&gt;</em> 중에서<br />
      드라마 <em>&#60;미생&#62;</em> 중에서
    </cite>
  </blockquote>

</body>

</html>
