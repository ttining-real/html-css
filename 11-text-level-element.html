<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 관련 요소</title>
</head>

<body>
  <!-- sub : 아래 첨자 -->
  H<sub>2</sub>SO<sub>4</sub>
  <!-- sup : 위첨자 -->
  <sup>[1]</sup>
  <!-- mark : 강조 표시 -->
  <mark>삼각함수</mark>
  <!-- time : 날짜 정보 / datetime="" : 시스템이 인식하는 날짜 -->
  <!-- datetime을 이용하여 방금 전, 10분 전 같은 시간 연산으로 값을 추출할 수 있음 -->
  <time datetime="2023-05-19">May 19. 2023</time>
  <time datetime="2024-04-29T14:38:27">10기 완전체가 된 날</time>
  <!-- abbr : 축약어 라는 뜻 -->
  <!-- title : 글로벌 속성으로, 보충/대체 설명의 의미를 갖는다. -->
  <abbr title="맥도날드">맥날</abbr>
  <!-- s(strike) : 취소하다. -->
  <s>11,900원</s>
  <ins>추가되다</ins>
  <del>삭제되다</del>
  <code>0100000</code>
  <!-- 키보드와 상호작용 되는 -->
  <kbd>ctrl+c</kbd>
</body>

</html>
