<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iframe 요소</title>
</head>

<body>
  <!-- * video 태그처럼 자세한 설정을 하는 것은 불가능하다. -->
  <!-- title 속성으로 어떤 영상인지 시각장애인에게 알려준다. -->
  <!-- aria-label 읽을 수 있는 제목 -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/lmYSIiZFxPI?si=b0xL0BCVMJvlnsQz"
    aria-label="스크린리더 사용자를 위한 착한 마크업 - 특수문자" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
  </iframe>
    <!-- allowfullscreen : 전체 크기로 확대하는 기능 추가 -->
    <!-- video 반응형 작업 시 편리함 -->
    <!-- iframe의 경우 반응형 작업 시 우회적인 방법을 사용해야함. -->
  <br />
  <figure>
    <div class="iframe-container iframe16">
      <iframe class="fullsize" width="560" height="315" title="웹접근성과 웹표준 개념" 
              frameborder="0" allowfullscreen 
              src="https://www.youtube.com/embed/fUcIe7-2zxw"></iframe>
    </div>
  </figure>
</body>

</html>
