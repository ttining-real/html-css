<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인터랙티브 요소</title>
  <style>
    dialog::background {
      background: rgb(255 0 0 / 25%);
    }
  </style>
  <script type="module">
    const showButton = document.querySelector('.show-button');
    const penalDialog = document.querySelector('dialog');
    const closeButton = document.querySelector('.close-button');

    showButton.addEventListener('click', () => {
      // showModal을 사용하려면 반드시 dialog 태그를 사용해야 함.
      penalDialog.showModal();
    });
    closeButton.addEventListener('click', () => {
      // showModal을 사용하려면 반드시 dialog 태그를 사용해야 함.
      penalDialog.close();
    });
  </script>
</head>

<body>
  <!-- * 다이얼로그 예시 -->
  <!-- <dialog open aria-label="가입안내"> -->
  <!-- aria-labelledby를 사용하여 제목(아이디 값과 같아야 함)과 연결할 수 있음. -->
  <!-- open 속성을 제거하면 화면에서 사라짐 -->
  <dialog aria-labelledby="join-info">
    <!-- <h2 id="join-info">가입 안내</h2> -->
    <p id="join-info">차별화된 회원가입 혜택</p>
    <a href="/">지금 바로 만나보세요!</a>
    <form method="dialog">
      <button type="button">오늘 하루 안 보기</button>
      <button type="button" class="close-button">닫기</button>
    </form>
  </dialog>
  <button type="button" class="show-button">다이얼로그 보기</button>
  <br />
  <hr />
  <br />
  <!-- * 상세 및 요약 정보 제공 예시 -->
  <!-- details와 summary -->
  <div>
    <details open>
      <summary>국민 내일배움카드</summary>
      <figure>
        <img src="images/learn-card.png" alt="" />
      </figure>
      <p>급격한 기술 발전 및 노동시장 변화에 대응하는 사회안전망 차원에서 국민 스스로 직업능력개발훈련을 실시할 수 있도록 훈련비 등을 지원받을 수 있는 카드를 의미한다.</p>
    </details>
  </div>
</body>

</html>
